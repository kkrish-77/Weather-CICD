<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .weather-card {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .weather-info {
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <h1 class="text-center mb-4">Weather App</h1>
            <form id="weatherForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="city" name="city" placeholder="Enter city name" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Get Weather</button>
            </form>
            
            <div id="weatherInfo" class="weather-info">
                <h2 id="cityName" class="text-center"></h2>
                <div class="text-center">
                    <h3 id="temperature"></h3>
                    <p id="description" class="text-muted"></p>
                    <p id="humidity"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('weatherForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const city = document.getElementById('city').value;
            
            try {
                const response = await fetch('/weather', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `city=${encodeURIComponent(city)}`
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('weatherInfo').style.display = 'block';
                    document.getElementById('cityName').textContent = data.city;
                    document.getElementById('temperature').textContent = `${data.temperature}Â°C`;
                    document.getElementById('description').textContent = data.description;
                    document.getElementById('humidity').textContent = `Humidity: ${data.humidity}%`;
                } else {
                    alert(data.error || 'Failed to fetch weather data');
                }
            } catch (error) {
                alert('Error fetching weather data');
            }
        });
    </script>
</body>
</html>
